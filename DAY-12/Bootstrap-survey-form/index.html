<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col heading-1">
              <h1 id="title">GbolaByte Survey for Trainees</h1>
                <p id="description">Kindly complete this form to hear your feedback</p>
            
            </div>
        </div>
    </div>
         <!--The Survey Form -->
      
             <div class="row">
                 <div class="col">
                      <form action="" method="get" id="survey-form">
  
                      <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="name" class="form-control" id="name" placeholder="Enter email here" required="required">
      </div>
    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required="required">
      </div>
    
    <div class="form-group">
      <label for="age" id="number-label">Age (optional)</label>
      <input type="number" class="form-control" id="number" min="13" max="80" placeholder="What's your age?">
    </div>
  
    <div class="form-group">
        <label class="mr-sm-2" for="dropdown">Which option best decribe you?</label>
        <select class="custom-select mr-sm-2" id="dropdown">
          <option selected>Please choose one...</option>
          <option value="1">Student</option>
          <option value="2">Employed</option>
          <option value="3">Full-type Learner</option>
          <option value="3">Entrepreneur</option>
          <option value="3">Beginner</option>
        </select>
      </div>
  
  
  <div class="form-group">
        <label for="radio">How would you rate our service here?</label>
        <div class="custom-control custom-radio">
    <input type="radio" id="customRadio1" name="customRadio" value="radio1" class="custom-control-input">
    <label class="custom-control-label" for="customRadio1">Excellent</label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" id="customRadio2" name="customRadio" value="radio2" class="custom-control-input">
    <label class="custom-control-label" for="customRadio2">Good Enough</label>
  </div>
      <div class="custom-control custom-radio">
    <input type="radio" id="customRadio3" name="customRadio" value="radio3" class="custom-control-input">
    <label class="custom-control-label" for="customRadio3">Fair</label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" id="customRadio4" name="customRadio" value="radio4" class="custom-control-input">
    <label class="custom-control-label" for="customRadio4">Poor</label>
  </div>
   </div>
  
   <!--Checkboxes-->
  
  
   <div class="form-group">
   <label for="checkbox">Which of the services below do you like best?</label>
       <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" value="Email" id="customCheck1">
    <label class="custom-control-label" for="customCheck1">Email Marketing</label>
  </div>
  
   <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" value="website" id="customCheck2">
    <label class="custom-control-label" for="customCheck2">Website Design</label>
  </div>
  
   <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" value="SEO" id="customCheck3">
    <label class="custom-control-label" for="customCheck3">SEO</label>
  </div>
  
   <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" value="affiliate" id="customCheck4">
    <label class="custom-control-label" for="customCheck4">Affiliate Marketing</label>
  </div>
  
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" value="graphic" id="customCheck5">
    <label class="custom-control-label" for="customCheck5">Graphic Design</label>
  </div>
  
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" value="Blogging" id="customCheck6">
    <label class="custom-control-label" for="customCheck6">Blogging</label>
  </div>
   </div>
  
  
      <div class="form-group">
      <label for="textarea">Do you have any message for us?</label>
      <textarea placeholder="If yes, please write here..." class="form-control" id="textarea" rows="3"></textarea>
    </div>
  
    <center><button type="submit" id="submit" class="btn btn-primary w-50">Submit</button></center>
  <br>
  <br>
    <p class="lead font-weight-bold text-center">Crafted by <a href="https://www.twitter.com/stephen_olgade">Stephen Gbolagade</a></p>
  </form>
      
  
      <!--FreeCodeCamp CDN-->
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
  <!--Bootstrap Javascript CDN-->
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
  </body>
</body>

</html>
